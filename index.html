<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Spotify</title>
    <link rel="shortcut icon" href="Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
